# This workflow is disabled because we're using the docs folder approach
# GitHub Pages is configured to deploy directly from the docs folder on the main branch
# No additional CI/CD is needed

name: Deploy to GitHub Pages (Disabled)

on:
  workflow_dispatch: # Only run manually if needed

jobs:
  info:
    runs-on: ubuntu-latest
    steps:
    - name: Deployment Info
      run: |
        echo "This workflow is disabled."
        echo "GitHub Pages deploys automatically from the /docs folder on the main branch."
        echo "To update the site:"
        echo "1. Run 'npm run build' locally"
        echo "2. Copy dist/* to docs/"
        echo "3. Commit and push to main branch"